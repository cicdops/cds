<div>
    <span *ngIf="toast.data.from">{{toast.data.from}}<br /></span>
    <div *ngIf="toast.data?.help && toast.data?.help?.length > 0">
        <markdown  [data]="toast.data.help"></markdown>
    </div>
    <span *ngIf="toast.data.status === 500">
        {{'toast_http_error_request_id' | translate}}
        <pre style="font-size: 10px">{{toast.data.request_id}}</pre></span>
</div>
